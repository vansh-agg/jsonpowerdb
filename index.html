<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
   </head>
   <body>
      <div class="container mt-5">
         <h2>Student form</h2>
         <form id="empForm" method="post">
            <div class="form-group">
               <label for="rollno">Roll No.</label>
               <input type="text" class="form-control mt-3" name="rollno" id="rollno" onchange="getstudent();"
                  placeholder="Enter Roll no." required>
            </div>
            <div class="form-group">
               <label for="empName">Name:</label>
               <input type="text" class="form-control mt-3" id="empName"
                  placeholder="Enter Full Name" name="empName">
            </div>
            <div class="form-group">
               <label for="class">Class :</label>
               <input type="text" class="form-control mt-3" id="class"
                  placeholder="Enter class" name="class">
            </div>
            <div class="form-group">
                <label for="birthdate">Birth-date :</label>
                <input type="text" class="form-control mt-3" id="birthdate"
                   placeholder="Enter Birth-date" name="birthdate">
             </div>
             <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" class="form-control mt-3" id="address"
                   placeholder="Enter address" name="address">
             </div>
             <div class="form-group">
                <label for="enrollment">Enrollment-date :</label>
                <input type="text" class="form-control mt-3" id="enrollment"
                   placeholder="Enter enrollment-date" name="enrollment">
             </div>
             <div class="form-group text-center">
                <input type="button" class="btn btn-primary mt-3" id="stusave" value="Save" disabled
                onclick="savestudent();">
                <input type="button" class="btn btn-primary mt-3" id="stuchange" value="Change" disabled
                onclick="changestudent();">
                <input type="button" class="btn btn-primary mt-3" id="stureset" value="Reset"disabled
                onclick="resetform();">
             </div>
            
         </form>
      </div>
      <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
<script src="app.js"></script>
   </body>
</html>
